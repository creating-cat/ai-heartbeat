#!/bin/bash

# --- Heartbeat Configuration ---

# ハートビートの間隔（秒）
INTERVAL_SECONDS=60 # 1分

# 無活動検知の閾値（秒）
INACTIVITY_WARNING_THRESHOLD=300  # 5分
INACTIVITY_STOP_THRESHOLD=600  # 10分

# タイムスタンプ異常検知の閾値（秒）
TIMESTAMP_ANOMALY_THRESHOLD=900   # 15分（無活動検知より長めに設定）

# 内省活動検知の閾値（秒）
INTROSPECTION_THRESHOLD=1800       # 30分

# 時間ベース制御の閾値（秒）
PROCESSING_TIME_INFO_THRESHOLD=300      # 5分で情報通知
PROCESSING_TIME_WARNING_THRESHOLD=600   # 10分で警告  
PROCESSING_TIME_ERROR_THRESHOLD=900     # 15分でエラー

# 監視対象ディレクトリ設定
MONITORED_DIRS=("artifacts")

# ログファイルの最大保持日数
MAX_LOG_DAYS=30

# 最大回復試行回数
MAX_RECOVERY_ATTEMPTS=3
